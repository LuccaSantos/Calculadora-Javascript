        <div class="container">
            <form class="form-container" class="form-row">
                <table>

                    </tr>

                        <td>Valor 1<input type="text" class="form-control" name='val1' id="val1"></td>
                    </tr>
                    <tr>
                        <td>
                            Sinal
                            <select name="sinal" id="sinal" class="form-control">
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="*">*</option>
                                <option value="/">/</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Valor 2<input type="text" name='val2' id="val2" class="form-control"></td>
                        <td><input type="button" value="=" class="form-control botao" onclick="calcular()"></td>
                        <td><input type="text" name="resultado" class="form-control col-9 resultado" id="resultado"></td>
                    </tr>
                </table>
            </form>
